<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Style.CSS">
    </link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>Digimon API</title>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="IMG/1.jpg" width="170" height="90" alt="">
            DIGIMON
        </a>

    </nav>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="https://world.digimoncard.com">Digimon Card Game<span
                            class="sr-only"></span></a>
                </li>
    </nav>

    <div class="container my-2">
        <form>
            <div class="form-group">
                <label for="digimon-name">Buscar Digimon:</label>
                <input type="text" class="form-control my-2" id="digimon-name" placeholder="Nombre del Digimon">

            </div>
            <button type="submit" class="btn btn-primary my-2">Buscar</button>
        </form>
        <table class="table mt-2" id="digimon-table">
            <tbody>
            </tbody>
        </table>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
    </div>



    <Script src="Script.JS"></Script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
